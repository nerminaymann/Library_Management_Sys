openapi: 3.0.3
info:
  title: Django DRF Library Management Backend System
  version: 0.0.0
  description: A REST API for Library Management System to allow users borrow & return
    books easily
paths:
  /api/author/author-books/{id}:
    get:
      operationId: api_author_author_books_retrieve
      parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthorWithBooks'
          description: ''
  /api/author/authors/:
    get:
      operationId: api_author_authors_list
      parameters:
      - in: query
        name: category
        schema:
          type: string
      - in: query
        name: library
        schema:
          type: string
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/AuthorWithBookCount'
          description: ''
  /api/book/books/:
    get:
      operationId: api_book_books_list
      parameters:
      - in: query
        name: author
        schema:
          type: string
      - in: query
        name: category
