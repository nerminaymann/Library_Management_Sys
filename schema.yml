          description: ''
  /api/book/borrow/{book_id}/:
    get:
      operationId: api_book_borrow_list
      parameters:
      - in: path
        name: book_id
        schema:
          type: integer
        required: true
      tags:
      - api
      security:
      - jwtAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/BorrowTransaction'
          description: ''
    post:
      operationId: api_book_borrow_create
      parameters:
      - in: path
        name: book_id
        schema:
          type: integer
        required: true
      tags:
      - api
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BorrowTransaction'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/BorrowTransaction'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/BorrowTransaction'
        required: true
      security:
      - jwtAuth: []
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BorrowTransaction'
          description: ''
  /api/book/return/{transaction_id}/:
