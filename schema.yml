components:
  schemas:
    Activation:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
      required:
      - token
      - uid
    Author:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
      required:
      - id
      - name
    AuthorWithBookCount:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        book_count:
          type: integer
          readOnly: true
      required:
      - book_count
      - id
      - name
    AuthorWithBooks:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        books:
          type: array
          items:
            $ref: '#/components/schemas/BooksOfAuthor'
          readOnly: true
      required:
      - books
      - id
      - name
    BooksDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 200
        author:
          $ref: '#/components/schemas/Author'
        category:
          $ref: '#/components/schemas/Category'
      required:
      - author
      - category
      - id
      - title
    BooksOfAuthor:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 200
        category:
          type: integer
          nullable: true
      required:
      - id
      - title
    BorrowTransaction:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
          readOnly: true
        book:
          type: integer
        library:
          type: integer
        borrow_date:
          type: string
          format: date-time
          readOnly: true
        return_date:
          type: string
          format: date-time
        returned:
          type: boolean
          readOnly: true
      required:
      - book
      - borrow_date
      - id
      - library
      - return_date
      - returned
      - user
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
      required:
      - id
      - name
    Library:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 255
        location:
          type: string
          maxLength: 255
        books:
          type: array
          items:
            $ref: '#/components/schemas/BooksDetail'
        categories:
          type: string
          readOnly: true
      required:
      - books
      - categories
      - id
      - location
      - name
    Login:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
      required:
      - email
      - password
    PasswordResetConfirm:
      type: object
      properties:
        uid:
          type: string
        token:
          type: string
        new_password:
          type: string
      required:
      - new_password
      - token
      - uid
    PatchedBorrowTransaction:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          type: integer
          readOnly: true
        book:
          type: integer
        library:
          type: integer
        borrow_date:
          type: string
          format: date-time
          readOnly: true
        return_date:
          type: string
          format: date-time
        returned:
          type: boolean
          readOnly: true
    PatchedUser:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        email:
          type: string
          format: email
          title: Email address
          maxLength: 255
        password:
          type: string
          writeOnly: true
          maxLength: 128
          minLength: 5
        username:
          type: string
          maxLength: 255
        phone_number:
          type: string
          nullable: true
          maxLength: 128
    SendEmailReset:
      type: object
      properties:
        email:
          type: string
          format: email
      required:
      - email
    SetPassword:
      type: object
      properties:
        new_password:
          type: string
        current_password:
          type: string
      required:
      - current_password
      - new_password
    SetUsername:
      type: object
      properties:
